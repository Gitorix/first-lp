<!doctype html>
<html lang="ja" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>first-lp</title>

  <!-- JSが有効なら <html> に js クラスを付与（JSが死んでも描画は消えない設計） -->
  <script>
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="./style.css?v=11" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">first-lp</h1>
      <nav class="nav">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- JS が .is-shown を付与してフェードイン -->
    <section id="hero" class="fade-in">
      <div class="container">
        <h2>Hero Section</h2>
        <p>これは first-lp のヒーローです。</p>
        <a class="cta" href="#about">もっと見る</a>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h3>About</h3>
        <p>説明テキストをここに記載します。</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 first-lp</small>
    </div>
  </footer>

  <!-- ※必ず body 直前・1回だけ -->
  <script src="./script.js?v=11"></script>
</body>
</html>
